updater: 
  java-updater: 
    enable: true # Java
    profile: AUTOMATIC
    version: 17
    build-id: 0
    large-heap: false

  server-updater: 
    enable: true # Server
    profile: AUTOMATIC
    software: EDITMEUWU
    version: SERVERVERSION

  plugins-updater: 
    enable: true # Plugins
    profile: AUTOMATIC
    path: ./plugins
    async: true

  mods-updater: 
    enable: true # Mods
    profile: AUTOMATIC
    path: ./mods
    version: 
    async: true
    
  self-updater: 
    enable: true # AutoPlug
    profile: AUTOMATIC
    build: stable
