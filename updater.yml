updater: 
  self-updater: 
    enable:     true # AutoPlug
    build: stable
  java-updater: 
    enable: true # Java
    profile: AUTOMATIC
    version: 17
  server-updater: 
    enable:  true # Server
    profile: AUTOMATIC
    software: SOFTWARE
    version: PLUGINS_VERSION
  plugins-updater: 
    enable:   true # Plugins
    profile: AUTOMATIC
  mods-updater: 
    enable:    true # Mods
    profile: AUTOMATIC
    version: MODS_VERSION
